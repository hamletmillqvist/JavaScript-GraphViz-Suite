<head>
    <title>JavaScript Suites</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../libraries/chartist/dist/chartist.min.css">
    <script src="../libraries/chartist/dist/chartist.min.js"></script>
    <script src="../jssuite.js" charset="UTF-8"></script>
    <script src="piechart.js" charset="UTF-8"></script>
</head>

<body>
    <div class="heading">
        <h1>JavaScript Suites</h1>
        <p>Pick the suite you want to load.</p>
        <ul>
            <li>Pie Chart Suite</li>
            <li>Line Chart Suite</li>
            <li>Bar Chart</li>
            <li>Scatter Plot</li>
        </ul>
        <ul>
            <script>createMenu('pie_Chartist')</script>
        </ul>
    </div>
    <div class="content">
        <script>
            makeChart.library = "chartist";
        </script>
        <div>
            <input id='fileselector' type="file" onchange="onFileSelected()"><br>
        </div>
        <div id='chart'></div>
    </div>
</body>
