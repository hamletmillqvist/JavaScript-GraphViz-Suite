<head>
    <title>JavaScript Suites</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../libraries/apexcharts/dist/apexcharts.js"></script>
    <script src="../jssuite.js" charset="UTF-8"></script>
</head>

<body>
    <div class="heading">
        <h1>JavaScript Suites</h1>
        <p>Pick the suite you want to load.</p>
        <ul>
            <li>Pie Chart Suite</li>
            <li>Line Chart Suite</li>
        </ul>
        <ul>
            <li><a href="../PieChart/chartjs.html">Chart.js</a></li>
            <li><a class="active" href="../PieChart/apexcharts.html">ApexCharts</a></li>
            <li><a href="../PieChart/billboard.html">Billboard.js</a></li>
            <li><a href="../PieChart/toastui.html">Toast UI</a></li>

            <li><a href="../LineChart/chartjs.html">Chart.js</a></li>
            <li><a href="../LineChart/apexcharts.html">ApexCharts</a></li>
            <li><a href="../LineChart/billboard.html">Billboard.js</a></li>
            <li><a href="../LineChart/toastui.html">Toast UI</a></li>
        </ul>
    </div>
    <div class="content">
        <script>
            setAPI("apexcharts");
            setChartType("pie");
        </script>
        <div id='chart'></div>
        <script>
            var options = {
                chart: {
                    type: 'pie'
                },
                series: [{
                    name: 'sales',
                    data: [30, 40, 35, 50, 49, 60, 70, 91, 125]
                }],
                xaxis: {
                    categories: [1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999]
                }
            }

            var canvas = document.querySelector('#chart');
            var chart = new ApexCharts(canvas, options);

            chart.render();
        </script>
    </div>
</body>
