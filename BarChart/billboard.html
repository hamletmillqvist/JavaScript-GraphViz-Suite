<head>
    <title>JavaScript Suite</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../libraries/billboard.css">
    <script src="../libraries/d3.v6.min.js"></script>
    <script src="../libraries/billboard.js"></script>
    <script src="../jssuite.js"></script>
</head>

<body>
    <div class="heading">
        <h1>JavaScript Suites</h1>
        <p>Pick the suite you want to load.</p>
        <ul>
            <li>Pie Chart Suite</li>
            <li>Line Chart Suite</li>
            <li>Bar Chart</li>
            <li>Scatter Plot</li>
        </ul>
        <ul>
            <script>createMenu('bar_Billboard')</script>
        </ul>
    </div>
    <form id="fileForm">
        <input id='fileselector' type="file" accept=".csv">
        <br />
        <input type="submit" value="Submit" />
    </form>
    <div id='chart'></div>
    <script>
        const myForm = document.getElementById("fileForm");
        const csvFile = document.getElementById("fileselector");
        let parsedData = {};

        fileForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const input = csvFile.files[0];
            const reader = new FileReader();
            reader.readAsText(input, 'ISO-8859-1');

            reader.onload = function (e) {
                const text = e.target.result;
                parsedData = parseCSV(text);
                console.log(parsedData);
                console.log(parsedData[2].Population_1968);
                timer.start();
                var chart = bb.generate({
                    bindto: "#chart",
                    data: {
                        type: "bar",
                        columns: [
                            [
                                "Year",
                                parsedData[5].Population_1970,
                                parsedData[5].Population_1980,
                                parsedData[5].Population_1990,
                                parsedData[5].Population_2000,
                                parsedData[5].Population_2010,
                                parsedData[5].Population_2020
                            ]
                        ],
                        color: function (color, d) {
                            return "#249efa";
                        }
                    },
                    axis: {
                        x: {
                            type: "category",
                            categories: [
                                "1970",
                                "1980",
                                "1990",
                                "2000",
                                "2010",
                                "2020"
                            ],
                        },
                        y: {
                            max: 650000,
                            min: 400000,
                            padding: 0,
                            tick: {
                                count: 6
                            }
                        }
                    },
                });
                timer.stop();
                timer.print();
            };
        });
    </script>
</body>
