<head>
    <title>JavaScript Suite</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../libraries/@toast-ui/chart/dist/toastui-chart.min.css" />
    <script src="../libraries/@toast-ui/chart/dist/toastui-chart.min.js"></script>
    <script src="../jssuite.js"></script>
</head>

<body>
    <div class="heading">
        <h1>JavaScript Suites</h1>
        <p>Pick the suite you want to load.</p>
        <ul>
            <li>Pie Chart Suite</li>
            <li>Line Chart Suite</li>
            <li>Bar Chart</li>
            <li>Scatter Plot</li>
        </ul>
        <ul>
            <script>createMenu('scatter_Toast')</script>
        </ul>
    </div>
    <form id="fileForm">
        <input id='fileselector' type="file" accept=".csv">
        <br />
        <input type="submit" value="Submit" />
    </form>
    <div id='chart'></div>
    <script type="module">
        const myForm = document.getElementById("fileForm");
        const csvFile = document.getElementById("fileselector");
        let parsedData = {};

        fileForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const input = csvFile.files[0];
            const reader = new FileReader();
            reader.readAsText(input, 'ISO-8859-1');

            reader.onload = function (e) {
                const text = e.target.result;
                parsedData = parseCSV(text);
                console.log(parsedData);
                const chart = toastui.Chart;

                const el = document.getElementById('chart');
                const data = {
                    categories: ['1970', '1980', '1990', '2000', '2010', '2020'],
                    series: [
                        {
                            name: 'Year',
                            data: [
                                { x: 1970, y: parsedData[5].Population_1970 },
                                { x: 1980, y: parsedData[5].Population_1980 },
                                { x: 1990, y: parsedData[5].Population_1990 },
                                { x: 2000, y: parsedData[5].Population_2000 },
                                { x: 2010, y: parsedData[5].Population_2010 },
                                { x: 2020, y: parsedData[5].Population_2020 },
                            ],
                        }
                    ],
                };
                const theme = {
                    series: {
                        colors: [
                            '#249efa'
                        ],
                    },
                };
                const options = {
                    chart: { width: "100%", height: "100%" },
                    yAxis: {
                        scale: {
                            min: 400000
                        }
                    },
                    theme
                };

                timer.start();
                chart.scatterChart({ el, data, options });
                timer.stop();
                timer.print();
            };
        });
    </script>
</body>
