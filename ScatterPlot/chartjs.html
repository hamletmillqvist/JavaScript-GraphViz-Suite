<head>
    <title>JavaScript Suite</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../libraries/chart.js/dist/chart.js"></script>
    <script src="../jssuite.js"></script>
    <script>
        setAPI("chartapi");
    </script>
</head>

<body>
    <div class="heading">
        <h1>JavaScript Suites</h1>
        <p>Pick the suite you want to load.</p>
        <ul>
            <li>Pie Chart Suite</li>
            <li>Line Chart Suite</li>
            <li>Bar Chart</li>
            <li>Scatter Plot</li>
        </ul>
        <ul>
            <script>createMenu('scatter_Chart')</script>
        </ul>
    </div>
    <form id="fileForm">
        <input id='fileselector' type="file" accept=".csv">
        <br />
        <input type="submit" value="Submit" />
    </form>
    <br>
    <br>
    <canvas id='chart'></canvas>
    <script>
        const myForm = document.getElementById("fileForm");
        const csvFile = document.getElementById("fileselector");
        let parsedData = {};

        fileForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const input = csvFile.files[0];
            const reader = new FileReader();
            reader.readAsText(input, 'ISO-8859-1');

            reader.onload = function (e) {
                const text = e.target.result;
                parsedData = parseCSV(text);
                console.log(parsedData);
                console.log(parsedData[2].Population_1968);
                const ctx = document.getElementById('chart').getContext('2d');

                timer.start();
                const chart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        labels: ['1970', '1980', '1990', '2000', '2010', '2020'],
                        datasets: [{
                            label: 'Swedish Female Population by Year (Years 25-34)',
                            data: [
                                parsedData[5].Population_1970,
                                parsedData[5].Population_1980,
                                parsedData[5].Population_1990,
                                parsedData[5].Population_2000,
                                parsedData[5].Population_2010,
                                parsedData[5].Population_2020
                            ],
                            backgroundColor: [
                                'rgba(36, 158, 250, 1)',

                            ],
                            borderColor: [
                                'rgba(36, 158, 250, 1)',

                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                min: 400000
                            }
                        }
                    }
                });
                timer.stop();
                timer.print();
            };

        });
    </script>
</body>
