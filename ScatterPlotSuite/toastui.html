<head>
    <title>JavaScript Suite</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="node_modules/@toast-ui/chart/dist/toastui-chart.min.css" />
    <script src="node_modules/@toast-ui/chart/dist/toastui-chart.min.js"></script>
</head>

<body>
    <div class="heading">
        <h1>JavaScript Suite</h1>
        <p>Pick the version you want to load.</p>
        <ul>
            <li>Bar Chart Suite</li>
            <li>Scatter Plot Suite</li>
        </ul>
        <ul>
            <li><a href="../BarChartSuite/chartjs.html">Chart.js</a></li>
            <li><a href="../BarChartSuite/apexcharts.html">ApexCharts</a></li>
            <li><a href="../BarChartSuite/billboard.html">Billboard.js</a></li>
            <li><a href="../BarChartSuite/toastui.html">Toast UI</a></li>

            <li><a href="../ScatterPlotSuite/chartjs.html">Chart.js</a></li>
            <li><a href="../ScatterPlotSuite/apexcharts.html">ApexCharts</a></li>
            <li><a href="../ScatterPlotSuite/billboard.html">Billboard.js</a></li>
            <li><a class="active" href="../ScatterPlotSuite/toastui.html">Toast UI</a></li>
        </ul>
    </div>
    <form id="fileForm">
        <input id='fileselector' type="file" accept=".csv">
        <br />
        <input type="submit" value="Submit" />
    </form>
    <div id='chart'></div>
    <script type="module">
        const chart = toastui.Chart;

        const el = document.getElementById('chart');
        const data = {
            categories: ['Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            series: [
                {
                    name: 'Budget',
                    data: [5000, 3000, 5000, 7000, 6000, 4000, 1000],
                },
                {
                    name: 'Income',
                    data: [8000, 4000, 7000, 2000, 6000, 3000, 5000],
                },
            ],
        };
        const options = {
            chart: { width: 700, height: 400 },
        };

        chart.barChart({ el, data, options });
    </script>
</body>
