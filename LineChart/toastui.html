<head>
    <title>JavaScript Suites</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../libraries/@toast-ui/chart/dist/toastui-chart.css">
    <script src="../libraries/@toast-ui/chart/dist/toastui-chart.js"></script>
    <script src="../jssuite.js" charset="UTF-8"></script>
</head>

<body>
    <div class="heading">
        <h1>JavaScript Suites</h1>
        <p>Pick the suite you want to load.</p>
        <ul>
            <li>Pie Chart Suite</li>
            <li>Line Chart Suite</li>
            <li>Bar Chart</li>
            <li>Scatter Plot</li>
        </ul>
        <ul>
            <script>createMenu('line_Toast')</script>
        </ul>
    </div>
    <div class="content">
        <script>
            setAPI("toastui");
            setChartType("line");
        </script>
        <div>
            <input id='fileselector' type="file" onchange="onFileSelected()"><br>
        </div>
        <div id='chart'></div>
    </div>
</body>
