<head>
    <title>JavaScript Suite</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/chart.js/dist/chart.js"></script>
    <script src="chartAPI.js"></script>
    <script>
        setAPI("chartapi");
    </script>
</head>

<body>
    <div class="heading">
        <h1>JavaScript Suite</h1>
        <p>Pick the version you want to load.</p>
        <ul>
            <li>Bar Chart Suite</li>
            <li>Scatter Plot Suite</li>
        </ul>
        <ul>
            <li><a class="active" href="../BarChartSuite/chartjs.html">Chart.js</a></li>
            <li><a href="../BarChartSuite/apexcharts.html">ApexCharts</a></li>
            <li><a href="../BarChartSuite/billboard.html">Billboard.js</a></li>
            <li><a href="../BarChartSuite/toastui.html">Toast UI</a></li>

            <li><a href="../ScatterPlotSuite/chartjs.html">Chart.js</a></li>
            <li><a href="../ScatterPlotSuite/apexcharts.html">ApexCharts</a></li>
            <li><a href="../ScatterPlotSuite/billboard.html">Billboard.js</a></li>
            <li><a href="../ScatterPlotSuite/toastui.html">Toast UI</a></li>
        </ul>
    </div>
    <form id="fileForm">
        <input id='fileselector' type="file" accept=".csv">
        <br />
        <input type="submit" value="Submit" />
    </form>
    <br>
    <br>
    <canvas id='chart'></canvas>
    <script>

        const myForm = document.getElementById("fileForm");
        const csvFile = document.getElementById("fileselector");
        let parsedData = {};

        function csvToObject(fileText, delimiter = ",") {
            const columns = fileText.slice(0, fileText.indexOf('\r\n')).split(delimiter);
            const rows = fileText.split('\r\n').slice(1, 23);
            const arr = rows.map(function (row) {
                const values = row.split(delimiter);
                const el = columns.reduce(function (object, header, index) {
                    object[header] = values[index];
                    return object;
                }, {});
                return el;
            });
            return arr;
        }

        fileForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const input = csvFile.files[0];
            const reader = new FileReader();
            reader.readAsText(input, 'ISO-8859-1');

            reader.onload = function (e) {
                const text = e.target.result;
                parsedData = csvToObject(text);
                console.log(parsedData);
                console.log(parsedData[2].Population_1968);
                const ctx = document.getElementById('chart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['1970', '1980', '1990', '2000', '2010', '2020'],
                        datasets: [{
                            label: 'Swedish Female Population by Year (Years 25-34)',
                            data: [
                                parsedData[5].Population_1970,
                                parsedData[5].Population_1980,
                                parsedData[5].Population_1990,
                                parsedData[5].Population_2000,
                                parsedData[5].Population_2010,
                                parsedData[5].Population_2020
                            ],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.8)',
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 206, 86, 0.8)',
                                'rgba(75, 192, 192, 0.8)',
                                'rgba(153, 102, 255, 0.8)',
                                'rgba(255, 159, 64, 0.8)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                min: 400000
                            }
                        }
                    }
                });
            };

        });
    </script>
</body>
